# This configuration file lists gene biotype category used in our gene matrix
# and lists gene biotypes from GENCODE in each category.
# This configuration is compatible with GENCODE v33.
# Ref: https://www.gencodegenes.org/pages/biotypes.html, https://www.gencodegenes.org/human/stats.html

Protein_Coding:
  - protein_coding

Long_ncRNA:
  - processed_transcript
  - lincRNA
  - 3prime_overlapping_ncrna
  - antisense
  - non_coding
  - sense_intronic
  - sense_overlapping
  - TEC
  - known_ncrna
  - macro_lncRNA
  - bidirectional_promoter_lncrna
  - lncRNA

Small_ncRNA:
  - snRNA
  - snoRNA
  - rRNA
  - Mt_tRNA
  - Mt_rRNA
  - misc_RNA
  - miRNA
  - ribozyme
  - sRNA
  - scRNA
  - scaRNA
  - vaultRNA

Pseudogene:
  - processed_pseudogene
  - unprocessed_pseudogene
  - unitary_pseudogene
  - polymorphic_pseudogene
  - rRNA_pseudogene
  - pseudogene
  - transcribed_unprocessed_pseudogene
  - transcribed_processed_pseudogene
  - transcribed_unitary_pseudogene
  - translated_unprocessed_pseudogene
  - translated_processed_pseudogene

IG_TR_Gene:
  - IG_V_gene
  - IG_C_gene
  - IG_J_gene
  - IG_D_gene
  - IG_LV_gene
  - TR_V_gene
  - TR_C_gene
  - TR_J_gene
  - TR_D_gene
  - IG_pseudogene
  - IG_V_pseudogene
  - IG_C_pseudogene
  - IG_J_pseudogene
  - TR_V_pseudogene
  - TR_J_pseudogene
